# PURL configuration for http://purl.obolibrary.org/obo/chr

idspace: CHR
base_url: /obo/chr

products:
- chr.owl: https://raw.githubusercontent.com/monarch-initiative/monochrom/master/chr.owl
- chr.obo: https://raw.githubusercontent.com/monarch-initiative/monochrom/master/chr.obo

term_browser: ontobee
example_terms:
- chr_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/monarch-initiative/monochrom/v

- prefix: /tracker/
  replacement: https://github.com/monarch-initiative/monochrom/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CHR?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/monarch-initiative/monochrom/master/
